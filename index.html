<!DOCTYPE html>

<html>
  <head>
    <title>Asteroids</title>
  </head>
  <body>
    <canvas></canvas>
    <script src="keymaster/keymaster.js"></script>
    <script src="./utils.js"></script>
    <script src="./movingObject.js"></script>
    <script src="./asteroid.js"></script>
    <script src="./game.js"></script>
    <script src="./gameView.js"></script>
    <script src="./ship.js">

    </script>
    <script>

      var canvasEl = document.getElementsByTagName("canvas")[0];
      var ctx = canvasEl.getContext("2d");
      canvasEl.height = window.innerHeight;
      canvasEl.width = window.innerWidth;
      var newGame = new Asteroids.Game(canvasEl.width, canvasEl.height);
      var newView = new Asteroids.GameView(ctx, newGame);

      newView.start();
    </script>

  </body>
</html>
